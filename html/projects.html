    <script>
        (function($){
            var projects = [
                {name:'Alberta Blue Cross Balance', image:'abc.png', link:'http://balance.ab.bluecross.ca', desc:''},
                {name:'antibe therapeutics', image:'antibe.png', link:'http://https://antibethera.com/', desc:''},
                {name:'Citytv - Bachelor', image:'bechelor.png', desc:'bechelor'},
                {name:'Janssen BioAdvance', image:'bioadvance.png', link:'https://www.bioadvancemember.ca/', desc:''},
                {name:'Brightworks', image:'brightworks.png', link:'https://brightworks.ca/', desc:''},
                {name:'Canadian Management Centre', image:'cmc.png', link:'https://cmcoutperform.com/home', desc:''},
                {name:'Cordran Tape', image:'cordrantape.png', desc:'For salesman presentation used only'},
                {name:'cumberland', image:'cumberland.png', link:'https://cumberlandprivate.com/', desc:''},
                {name:'Ferguson Deacon Taws LLP', image:'fdt.png', link:'https://www.fdtlaw.ca/', desc:''},
                {name:'Gilead Rheumatoid Arthritis', image:'gilead.png', desc:'Internal used only, no public link'},
                {name:'Sportnet contest', image:'honda.png',  desc:'Contest expired, no link'},
                {name:'Gilead IBD', image:'ibd.png', link:'', desc:'Internal used only, no public link'},
                {name:'Gilead JAK-STAT', image:'jak.png', desc:'Internal used only, no public link'},
                //{name:'knowledge', image:'knowledge.jpg', link:''},
                {name:'newmom.ca', image:'newmom.png', link:'https://newmom.ca/', desc:''},
                {name:'Oxford properties', image:'oxford.png',   desc:''},
                {name:'Seysara', image:'seysara.png',   desc:'Internal used only, no public link'},
                {name:'my Wellness', image:'sunlife.png',  desc:'member only, no public link'},
                {name:'BT contest', image:'werther.png',  desc:'Contest expired, no link'},
                {name:'Osgoode Hall Law School', image:'yorku.png',  desc:'Internal used only, no public link'},
                {name:'Bombardier Career', image:'bombardier.png', link:'https://careers.bombardier.com/', desc:''},
            ]

            
            window.onload = function(){
				var projectsCount = projects.length;
				var projectsHolder = document.querySelector('#projects-holder');
				var order = 0;
                for(var i=0; i<projectsCount; i++){					
					item = document.createElement('div');
					item.setAttribute('class', 'project tile-init order-'+order);
                    
                    var itemName;
					if(projects[i].link == undefined){
						itemName = document.createElement('span');
					}else{
						itemName = document.createElement('a');
						itemName.setAttribute('href',projects[i].link)
						itemName.setAttribute('target','_blank')
					}
					itemName.innerHTML = projects[i].name;
					itemName.setAttribute('class', 'name');
					
					var itemImageDiv = document.createElement('a');
						itemImageDiv.setAttribute('class', 'thumbnail');
						itemImageDiv.setAttribute('href', 'images/large/'+projects[i].image);
                    var itemImage = document.createElement('img');
						itemImage.src = 'images/mini/'+projects[i].image;
					
					itemImageDiv.appendChild(itemImage);
					if(projects[i].desc !== ""){
						var itemDesc = document.createElement('span');
						itemDesc.setAttribute('class', 'desc');
						itemDesc.innerText = projects[i].desc;
						itemImageDiv.appendChild(itemDesc);
					}

						
					
					

                    item.appendChild(itemName);
                    item.appendChild(itemImageDiv);
					var cell = document.createElement('div');
						cell.setAttribute('class', 'col-sm-6 col-md-4 col-lg-3');
						cell.appendChild(item);
					projectsHolder.appendChild(cell);

					order++;
				}
				
				var projectTiles = document.querySelectorAll('.project');
				var presentCount = 0;
				var showProjectsTimer = setInterval(function(){
					projectTiles[presentCount].classList.remove('tile-init');
					presentCount++;
					if(presentCount == projectsCount){
						clearInterval(showProjectsTimer);
					}
				},100)
				
            }

        })(jQuery)

    </script>
