	<script>
		(function($){
			var skills = [
				{name:'Front end',list:['HTML', 'CSS', 'XML', 'JSON', 'JavaScript', 'TypeScript', 'ES6', 'JSX']},
				{name:'Back end', list:['PHP', 'ASP', 'JSP', 'MySQL', 'Node.js', 'express.js']},
				{name:'Techniques', list:[ 'Sass', 'Less', 'Grunt', 'Gulp', 'Webpack', 'NPM', 'Responsive Web Design', 'WCAG 2.0', 'Git', 'SVN']},
				{name:'Frameworks', list:['Bootstrap', 'Foundation Framework', 'Cordova', 'Ionic', 'NativeScript', 'Backbone', 'Underscore', 'jQuery', 'React', 'Angular']},
				{name:'CMS', list:['Drupal', 'Wordpress', 'headless CMS']},
				{name:'Tools', list:['Photoshop', 'Illustrator', 'MS Powerpoint', 'MS Word', 'Tortoise SVN', 'Git', 'Jira', 'Mantis', 'Visual Studio', 'Eclipse']},
				{name:'Marketing', list:['Mailchimp', 'Campaign Monitor']}
			];
			var skillsHolder = document.querySelector('#skills-list-region');

			skills.forEach(function(val){
				var skillBox = document.createElement('div');
					skillBox.setAttribute('class', 'skill-set');

				var skillName = document.createElement('h2');
					skillName.innerText = val.name;
				skillBox.appendChild(skillName);

				if(val.list!==undefined){
					var catSkillsCount = val.list.length;
					var skillsList = document.createElement('ul');

					for(var i=0; i<catSkillsCount; i++){
						var skill = document.createElement('li');
						skill.innerText = val.list[i]
						skillsList.appendChild(skill);
					}
					skillBox.appendChild(skillsList);
				}

				skillsHolder.appendChild(skillBox);
			})
		})(jQuery)
	</script>
